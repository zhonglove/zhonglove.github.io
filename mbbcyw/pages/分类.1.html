<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no" name="format-detection" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <title>帮帮创意网</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link href="css/public.css" rel="stylesheet" type="text/css" />
  <script src="js/public.js" type="text/javascript"></script>
</head>

<body>
  <link href="css/sort.css" rel="stylesheet" type="text/css" />
  <div class="wrapper">
    <!--header-->
    <div class="header-02 header-03 header-box">
      <a class="head-back" href="javascript:;" onclick="history.go(-1);"><i class="iconfont">&#xe618;</i></a>
      <h2 class="head-name">全部分类</h2>
      <a class="header-search-icon" href="javascript:;"><i class="iconfont">&#xe603;</i></a>
      <a class="head-menu menu_tag" id="menu_tag" href="javascript:;"><i class="iconfont">&#xe761;</i></a>
      <div class="menu-link-box nav_menu" id="nav_menu">
        <div class="menu-arrow"></div>
        <a class="menu-link first-menu" href="">收藏</a>
        <a class="menu-link share" href="javascript:;">分享</a>
        <a class="menu-link" href="">首页</a>
      </div>
    </div>
    <!--/header-->
    <div class="sort-box" id="tabSwitch">
      <div class="sort-left">
        <ul>
          <li class="switchNav active">市场营销</li>
          <li class="switchNav">分析报告</li>
          <li class="switchNav">管理咨询工具</li>
          <li class="switchNav">管理文档</li>
          <li class="switchNav">行业资料</li>
          <li class="switchNav">办公文档</li>
          <li class="switchNav">PPT模板</li>
          <li class="switchNav">考试资料</li>
          <li class="switchNav">教学课件</li>
          <li class="switchNav">经济金融</li>
          <li class="switchNav">毕业论文</li>
          <li class="switchNav">医学医疗</li>
          <li class="switchNav">建筑施工</li>
          <li class="switchNav">法律法学</li>
          <li class="switchNav">计算机</li>
          <li class="switchNav">设计素材</li>
          <li class="switchNav">高清图片</li>
          <li class="switchNav">其他文档</li>
        </ul>
      </div>
      <div class="sort-right">
        <div class="switchCont active">
          <div class="sort-rightT clearfix">
            <span>管理文档</span>
            <a class="rightT-right" href="javascript:;">
              <i class="iconfont">&#xe662;</i>
            </a>
          </div>
          <div class="sort-right-article">
            <p class="article-item select">企业管理</p>
            <p class="article-item">财务管理</p>
            <p class="article-item">人力资源</p>
            <p class="article-item">人力资源</p>
          </div>
        </div>
        <div class="switchCont">
          <div class="sort-rightT clearfix">
            <span>分析报告</span>
            <a class="rightT-right" href="javascript:;">
              <i class="iconfont">&#xe662;</i>
            </a>
          </div>
          <div class="sort-right-article">
            <p class="article-item">企业管理</p>
            <p class="article-item select">财务管理</p>
            <p class="article-item">人力资源</p>
            <p class="article-item">人力资源</p>
          </div>
        </div>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/tabSwitch.js"></script>
  <script>
    $("#tabSwitch").tabSwitch({ eventType: "click" });
  </script>
</body>

</html>
